<script>
const url = "http://api.wunderground.com/api/66811605cf125c5e/geolookup/conditions/forecast/q/Spain/Bilbao.json";
var forecastDay;
jQuery(document).ready(function($) {
  $.ajax({
  	url : url,
  	dataType : "jsonp",
  	success : function(parsed_json) {
		forecastDay=parsed_json.forecast.txt_forecast.forecastday;
		console.log(forecastDay);
			$("#today h2").text(forecastDay[0].title);
			$("#today img").attr("src",forecastDay[0].icon_url);
			$("#today img").attr("alt",forecastDay[0].icon);

			var txt = forecastDay[0].fcttext_metric;
			$("#today div").append("<p>"+txt+"<p>");
			

			}
  });




  
});
